name: Scheduled Node Job with Hourly Check

on:
  schedule:
    # 每小时触发一次
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  run-node-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run project at 11:00 Beijing Time only
        run: |
          HOUR=$(TZ=Asia/Shanghai date +'%H')
          echo "Current Beijing hour: $HOUR"
          if [ "$HOUR" -eq "11" ]; then
            echo "It's 11 AM Beijing Time, running npm start..."
            npm run start
          else
            echo "Not 11 AM yet, skipping execution."
          fi
        env:
          QQ_COOKIE: ${{ secrets.QQ_COOKIE }}
          TARGET_UIN: ${{ secrets.TARGET_UIN }}
          QQ_UIN: ${{ secrets.QQ_UIN }}
          DINGTALK_WEBHOOK: ${{ secrets.DINGTALK_WEBHOOK }}
          DINGTALK_KEYWORDS: ${{ secrets.DINGTALK_KEYWORDS }}
