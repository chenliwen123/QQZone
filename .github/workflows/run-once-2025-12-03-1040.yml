name: QQZone Run Once (2025-12-03 10:40 CST)

on:
  schedule:
    - cron: '40 2 3 12 *'

jobs:
  run-once:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Guard date (run only on 2025-12-03 UTC)
        run: |
          set -e
          D=$(date -u +%Y-%m-%d)
          echo "UTC date: $D"
          if [ "$D" != "2025-12-03" ]; then
            echo "Skip: not 2025-12-03"
            exit 0
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run QQZone message
        env:
          QQ_COOKIE: ${{ secrets.QQ_COOKIE }}
          TARGET_UIN: ${{ secrets.TARGET_UIN }}
          QQ_UIN: ${{ secrets.QQ_UIN }}
          DINGTALK_WEBHOOK: ${{ secrets.DINGTALK_WEBHOOK }}
          DINGTALK_SECRET: ${{ secrets.DINGTALK_SECRET }}
          DINGTALK_KEYWORD: ${{ secrets.DINGTALK_KEYWORD }}
          DINGTALK_KEYWORDS: ${{ secrets.DINGTALK_KEYWORDS }}
        run: |
          node scripts/qzone_msg.js
